test:
  override:
    - exit 0
deployment:
  staging:
    branch: master
    codedeploy:
      faststory:
        application_root: /
        region: ap-northeast-1
        revision_location:
          revision_type: S3
          s3_location:
            bucket: faststory-app
            key_pattern: faststory-{BRANCH}-{SHORT_COMMIT}
        deployment_group: faststoryDeployGroup
        deployment_config: CodeDeployDefault.AllAtOnce
